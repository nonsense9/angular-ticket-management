<div *ngIf="ticket">
  <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
    <div><p>Ticket ID: {{ticket.id}}</p></div>
    <div><p>Description: {{ticket.description}}</p></div>
    <div><p>Status: {{ticket.completed}}</p></div>
    <div><button routerLink="/" class="btn btn-outline-primary">Back to list</button></div>
  </div>
</div>
