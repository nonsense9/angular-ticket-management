<div class="container">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <div class="col-lg-6">
                <form [formGroup]="formGroup">
                    <div class="d-flex justify-content-center">
                        <label class="form-label" for="dictionary">
                            Enter your word and press enter to play audio
                        </label>
                    </div>
                    <input class="form-control" id="dictionary" formControlName="dictionary"
                           (keydown)="getWord($event)"/>
                    <div class="d-flex justify-content-between mt-2">
                        <button *ngIf="word && word.length > 0" (click)="playAudio()" class="btn btn-primary"
                                type="button">Play
                        </button>
                        <button (click)="getRandomWord()" class="btn btn-primary" type="button">Random</button>
                    </div>
                    <div *ngIf="(dictionaryItems$ | async).word" class="d-flex justify-content-center">
                        <h1>
                            {{(dictionaryItems$ | async).word}}
                        </h1>
                    </div>
                    <div *ngIf="(dictionaryItems$ | async).phonetic" class="d-flex justify-content-center">
                        <h5 class="text-muted">
                            {{(dictionaryItems$ | async).phonetic}}
                        </h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
